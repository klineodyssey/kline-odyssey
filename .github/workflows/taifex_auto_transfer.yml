name: TAIFEX Auto Transfer (subdir)

on:
  push:
    paths:
      - "K線西遊記/kline-taifex/raw/*.csv"
      - "K線西遊記/kline-taifex/scripts/*.py"
      - ".github/workflows/taifex_auto_transfer.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pandas openpyxl numpy

      - name: Run pipeline in subdir
        shell: bash
        run: |
          set -e
          cd "K線西遊記/kline-taifex"

          echo "=== list raw ==="
          ls -al raw || true

          echo "=== list master ==="
          ls -al master || true

          latest_csv=$(ls -1 raw/*.csv | sort | tail -n 1)
          echo "latest_csv=$latest_csv"

          # 先跑轉檔；就算 exit=2 也先不直接讓 workflow 掛掉
          python scripts/tx_full_day_pipeline_v882_UTF8BOM.py "$latest_csv" --master "master/台指近全.xlsx" || true

          # 只要 master 有產出就算成功；沒有才 fail
          latest_out=$(ls -1 master/台指近全*.xlsx 2>/dev/null | sort | tail -n 1)
          echo "latest_out=$latest_out"

          if [ -z "$latest_out" ]; then
            echo "ERROR: master output not found"
            exit 1
          fi

          cp "$latest_out" "master/台指近全.xlsx"
          mkdir -p master/history
          cp "$latest_out" "master/history/$(basename "$latest_out")"

      - name: Commit results
        shell: bash
        run: |
          set -e
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "K線西遊記/kline-taifex/master" "K線西遊記/kline-taifex/master/history" || true
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "auto: update 台指近全 (subdir)"
          git push
