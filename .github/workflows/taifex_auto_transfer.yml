name: TAIFEX Auto Transfer (subdir)

on:
  push:
    paths:
      - "K線西遊記/kline-taifex/raw/*.csv"
      - "K線西遊記/kline-taifex/scripts/*.py"
      - ".github/workflows/taifex_auto_transfer.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pandas openpyxl numpy

      - name: Run pipeline (batch raw/*.csv)
        shell: bash
        run: |
          set -e
          cd "K線西遊記/kline-taifex"

          mkdir -p master master/history

          echo "=== list raw ==="
          ls -al raw || true

          # 轉檔：直接更新 master/台指近全.xlsx（主檔）
          python scripts/tx_full_day_pipeline_v882_UTF8BOM.py raw/*.csv --master "master/台指近全.xlsx"

          # 若 pipeline 另外吐出 master/台指近全YYYYMMDD.xlsx，只留在 history，不留在 master 根目錄
          latest_out=$(ls -1 master/台指近全*.xlsx 2>/dev/null | sort | tail -n 1)
          echo "latest_out=$latest_out"

          if [ -z "$latest_out" ]; then
            echo "ERROR: master output not found"
            exit 1
          fi

          base_name=$(basename "$latest_out")

          # 主檔永遠只保留 master/台指近全.xlsx
          if [ "$base_name" != "台指近全.xlsx" ]; then
            # 先用日期檔覆蓋主檔（避免你 pipeline 寫的是日期檔）
            cp "$latest_out" "master/台指近全.xlsx"
            # 日期檔移入 history（master 根目錄不留日期檔）
            mv "$latest_out" "master/history/$base_name"
          fi

          # 另外確保 history 永遠有一份當天版本（若沒有日期檔，就把主檔複製一份進 history）
          if [ ! -f "master/history/$base_name" ]; then
            ts=$(date -u +%Y%m%d)
            cp "master/台指近全.xlsx" "master/history/台指近全${ts}.xlsx"
          fi

      - name: Commit results
        shell: bash
        run: |
          set -e
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "K線西遊記/kline-taifex/master" "K線西遊記/kline-taifex/master/history" || true
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "auto: update 台指近全 (batch raw/*.csv)"
          git push
