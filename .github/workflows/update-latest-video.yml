name: Update Latest Video in README

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/daily/**"
  schedule:
    # Taiwan 00:10 (UTC+8) = UTC 16:10 (previous day)
    - cron: "10 16 * * *"

permissions:
  contents: write

jobs:
  update-latest-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        run: |
          python .github/scripts/update_latest_video.py

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "klineodyssey-bot"
          git config user.email "actions@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update latest YouTube link"
          git push
