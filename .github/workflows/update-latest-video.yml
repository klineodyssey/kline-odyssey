name: update-latest-video

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 每小時跑一次（UTC）。需要台灣 00:00 再調整我也能直接改

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Update README latest video (by handle)
        env:
          YT_HANDLE: "@klineodyssey"
          README_PATH: "README.md"
        run: |
          python .github/scripts/update_latest_video.py

      - name: Commit changes (if any)
        run: |
          git config user.name "klineodyssey-bot"
          git config user.email "actions@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update latest YouTube video link"
          git push
