name: TX Engine Autopilot (方案2-Release資產版)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          # 若你 repo 內有 public entry 的 requirements，裝它
          if [ -f "K線西遊記/kline-engine-public/requirements.txt" ]; then
            pip install -r "K線西遊記/kline-engine-public/requirements.txt"
          fi

      - name: Restore private engine zip from GitHub Release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf engine_bin
          mkdir -p engine_bin

          # 從 Release 下載你放在 Assets 的 zip（tag = engine-v1.0，檔名 = ENGINE_ZIP_B64.zip）
          gh release download "engine-v1.0" -p "ENGINE_ZIP_B64.zip" -D .

          # 解壓到 engine_bin
          unzip -q "ENGINE_ZIP_B64.zip" -d engine_bin

          echo "=== engine_bin tree ==="
          ls -la engine_bin
          echo "======================="

          # 如果 zip 內有 requirements.txt，就裝它（引擎自己的依賴）
          if [ -f "engine_bin/requirements.txt" ]; then
            pip install -r "engine_bin/requirements.txt"
          fi

      - name: Write secret model json (optional)
        if: ${{ secrets.ENGINE_MODEL_B64 != '' }}
        env:
          ENGINE_MODEL_B64: ${{ secrets.ENGINE_MODEL_B64 }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, base64, pathlib
          b64 = os.environ.get("ENGINE_MODEL_B64","").strip()
          p = pathlib.Path("engine_bin/_secret_model.json")
          p.write_bytes(base64.b64decode(b64))
          print("wrote", p, "bytes=", p.stat().st_size)
          PY

      - name: Run engine (public entry)
        env:
          ENGINE_MODEL_B64: ${{ secrets.ENGINE_MODEL_B64 }}
        run: |
          set -euo pipefail

          MASTER="K線西遊記/kline-taifex/master/台指近全.xlsx"
          OUTDIR="K線西遊記/kline-engine-public/output"

          mkdir -p "$OUTDIR"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "$MASTER" \
            --engine_dir "engine_bin" \
            --outdir "$OUTDIR"

      - name: Commit outputs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "engine: update outputs"
          git push
