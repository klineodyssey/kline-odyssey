name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      RELEASE_ASSET: ENGINE_ZIP_B64.zip
      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "engine_bin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f "K線西遊記/kline-engine-public/requirements.txt" ]; then
            pip install -r "K線西遊記/kline-engine-public/requirements.txt"
          else
            pip install -U pandas openpyxl numpy matplotlib
          fi

      - name: Download engine asset (latest release)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p "${ENGINE_DIR}"

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          WANT="${RELEASE_ASSET}"

          echo "owner=${OWNER} repo=${REPO} asset=${WANT}"

          python - <<'PY'
          import json, os, sys, urllib.request

          owner = os.environ["GITHUB_REPOSITORY"].split("/")[0]
          repo  = os.environ["GITHUB_REPOSITORY"].split("/")[1]
          want  = os.environ["RELEASE_ASSET"]
          token = os.environ.get("GH_TOKEN","")

          url = f"https://api.github.com/repos/{owner}/{repo}/releases/latest"
          req = urllib.request.Request(
              url,
              headers={
                  "Accept":"application/vnd.github+json",
                  "User-Agent":"actions",
                  **({"Authorization": f"Bearer {token}"} if token else {})
              }
          )
          data = json.loads(urllib.request.urlopen(req).read().decode("utf-8"))

          asset_url = ""
          for a in data.get("assets", []):
              if a.get("name") == want:
                  asset_url = a.get("browser_download_url","")
                  break

          if not asset_url:
              print(f"ERROR: asset not found in latest release: {want}", file=sys.stderr)
              sys.exit(2)

          print(asset_url)
          PY > asset_url.txt

          echo "asset_url=$(cat asset_url.txt)"
          curl -fL "$(cat asset_url.txt)" -o "${ENGINE_DIR}/${RELEASE_ASSET}"

      - name: Unzip engine
        shell: bash
        run: |
          set -euo pipefail
          cd "${ENGINE_DIR}"
          unzip -o "${RELEASE_ASSET}"
          echo "=== engine_bin tree (maxdepth 3) ==="
          find . -maxdepth 3 -type f | sed 's|^\./||'

      - name: Strip UTF-8 BOM for all .py (engine only)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          root = Path("engine_bin")
          cnt = 0
          for f in root.rglob("*.py"):
              b = f.read_bytes()
              if b.startswith(b"\xef\xbb\xbf"):
                  f.write_bytes(b[3:])
                  cnt += 1
          print("BOM stripped files:", cnt)
          PY

      - name: Run public entry
        shell: bash
        run: |
          set -euo pipefail
          test -f "${MASTER_XLSX}" || (echo "MASTER not found: ${MASTER_XLSX}" && exit 1)
          mkdir -p "${OUTDIR}"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "${MASTER_XLSX}" \
            --engine_dir "${ENGINE_DIR}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "kline-bot"
          git config user.email "actions@users.noreply.github.com"

          git add "${OUTDIR}" || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: engine output update"
          git push
