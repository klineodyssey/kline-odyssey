name: TX Engine Autopilot (diagnose)

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (top)
        run: |
          echo "=== REPO ROOT ==="
          ls -al
          echo "=== FIND ALL PY FILES ==="
          find . -type f -name "*.py"
          echo "=== FIND ALL ZIP FILES ==="
          find . -type f -name "*.zip"
