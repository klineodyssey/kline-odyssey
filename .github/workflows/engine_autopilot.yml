name: TX Engine Autopilot (final-safe)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "engine_bin/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl

      - name: Force remove all UTF-8 BOM (binary)
        run: |
          python -c "
          from pathlib import Path
          p = Path('engine_bin/K線西遊記_Tplus1_pm500_step1_多空運算_V3.4.3_UTF8_NO_BOM.py')
          b = p.read_bytes()
          b = b.replace(b'\xef\xbb\xbf', b'')
          p.write_bytes(b)
          print('BOM fully removed')
          "

      - name: Run engine (public entry)
        run: |
          python engine_bin/K線西遊記_Tplus1_pm500_step1_多空運算_V3.4.3_UTF8_NO_BOM.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "engine: auto run outputs" || echo "No changes"
          git push
