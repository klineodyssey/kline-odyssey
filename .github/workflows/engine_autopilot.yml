name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      OWNER: klineodyssey
      REPO: kline-odyssey
      RELEASE_ASSET: ENGINE_ZIP_B64.zip

      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "engine_bin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          python -m pip install -U pandas openpyxl numpy

      - name: Download engine asset from latest Release
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${ENGINE_DIR}"

          # 取 latest release 中指定 asset 的下載網址
          python - <<'PY' > asset_url.txt
          import json, urllib.request, sys, os
          owner = os.environ["OWNER"]
          repo  = os.environ["REPO"]
          want  = os.environ["RELEASE_ASSET"]

          url = f"https://api.github.com/repos/{owner}/{repo}/releases/latest"
          req = urllib.request.Request(
              url,
              headers={"Accept":"application/vnd.github+json","User-Agent":"actions"}
          )
          with urllib.request.urlopen(req) as r:
              data = json.loads(r.read().decode("utf-8"))

          for a in data.get("assets", []):
              if a.get("name") == want:
                  print(a.get("browser_download_url"))
                  sys.exit(0)

          raise SystemExit(f"ERROR: asset not found in latest release: {want}")
          PY

          # 下載 asset
          curl -L "$(cat asset_url.txt)" -o "${ENGINE_DIR}/${RELEASE_ASSET}"

      - name: Unzip engine asset
        shell: bash
        run: |
          set -euo pipefail
          cd "${ENGINE_DIR}"
          unzip -o "${RELEASE_ASSET}"

      - name: Decode B64 layer if present
        shell: bash
        run: |
          set -euo pipefail
          cd "${ENGINE_DIR}"

          # 若裡面有 .b64/.txt 的 base64 zip，解出成 ENGINE_DECODED.zip 再 unzip
          python - <<'PY'
          import base64, pathlib, re
          decoded = False
          for p in pathlib.Path(".").rglob("*"):
              if p.is_file() and p.suffix.lower() in (".txt", ".b64"):
                  s = p.read_text(errors="ignore")
                  b = re.sub(r"[^A-Za-z0-9+/=]", "", s)
                  if len(b) > 200:
                      out = pathlib.Path("ENGINE_DECODED.zip")
                      out.write_bytes(base64.b64decode(b))
                      print("decoded:", out)
                      decoded = True
                      break
          if not decoded:
              print("no b64 layer found")
          PY

          if [ -f ENGINE_DECODED.zip ]; then
            unzip -o ENGINE_DECODED.zip
          fi

      - name: Remove UTF-8 BOM (all .py)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          root = Path("engine_bin")
          for f in root.rglob("*.py"):
              b = f.read_bytes()
              if b.startswith(b"\xef\xbb\xbf"):
                  f.write_bytes(b[3:])
          print("BOM strip done")
          PY

      - name: Find engine entry
        id: entry
        shell: bash
        run: |
          set -euo pipefail
          ENTRY=$(find "${ENGINE_DIR}" -type f -name "K線西遊記_Tplus1_pm500_step1_多空運算_*.py" | head -n 1 || true)
          if [ -z "${ENTRY}" ]; then
            echo "Engine entry not found under ${ENGINE_DIR}"
            echo "----- listing ${ENGINE_DIR} -----"
            find "${ENGINE_DIR}" -maxdepth 3 -type f | sed -n '1,200p'
            exit 1
          fi
          echo "ENTRY=${ENTRY}" >> "$GITHUB_OUTPUT"
          echo "Using entry: ${ENTRY}"

      - name: Run engine
        shell: bash
        run: |
          set -euo pipefail
          python "${{ steps.entry.outputs.ENTRY }}" \
            --input "${MASTER_XLSX}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "klineodyssey-bot"
          git config user.email "actions@users.noreply.github.com"
          git add "${OUTDIR}" || true
          git diff --cached --quiet || git commit -m "engine: update outputs"
          git push || true
