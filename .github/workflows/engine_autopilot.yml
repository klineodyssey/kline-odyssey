name: TX Engine Autopilot

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f K線西遊記/kline-engine-public/requirements.txt ]; then
            pip install -r K線西遊記/kline-engine-public/requirements.txt
          fi

      # 還原私有引擎（B64）
      - name: Restore private engine zip from secret
        env:
          ENGINE_ZIP_B64: ${{ secrets.ENGINE_ZIP_B64 }}
        run: |
          set -euo pipefail
          mkdir -p engine
          echo "$ENGINE_ZIP_B64" | base64 -d > engine/engine.zip
          unzip -o engine/engine.zip -d engine

      # 執行引擎（依你實際入口檔）
      - name: Run engine
        run: |
          set -e
          cd engine
          python main.py

      # 將輸出結果 commit 回 repo（若有變更）
      - name: Commit outputs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "autopilot: engine run"
            git push
          fi
