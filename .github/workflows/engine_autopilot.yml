name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      RELEASE_ASSET: ENGINE_ZIP_B64.zip
      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "engine_bin"

    steps:
      - name: Checkout (on branch, not detached)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          pip install -r "K線西遊記/kline-engine-public/requirements.txt"

      - name: Download engine asset from latest Release (AUTH SAFE)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p "${ENGINE_DIR}"

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          WANT="${RELEASE_ASSET}"

          echo "owner=${OWNER} repo=${REPO} asset=${WANT}"

          API="https://api.github.com/repos/${OWNER}/${REPO}/releases/latest"
          echo "api=${API}"

          # 取 asset 的 API url（不是 browser_download_url）
          ASSET_API_URL="$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "${API}" | python - <<'PY'
import sys, json
want = "${WANT}"
d = json.load(sys.stdin)
u = ""
for a in d.get("assets", []):
    if a.get("name") == want:
        u = a.get("url", "")
        break
print(u)
PY
          )"

          if [ -z "${ASSET_API_URL}" ]; then
            echo "ERROR: asset not found in latest release: ${WANT}"
            exit 1
          fi

          echo "asset_api_url=${ASSET_API_URL}"

          # 用 asset API url 下載真正檔案（octet-stream）
          curl -fL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/octet-stream" \
            "${ASSET_API_URL}" \
            -o "${ENGINE_DIR}/${WANT}"

          echo "downloaded: ${ENGINE_DIR}/${WANT}"
          ls -al "${ENGINE_DIR}"

      - name: Unzip engine asset
        shell: bash
        run: |
          set -e
          cd "${ENGINE_DIR}"
          unzip -o "${RELEASE_ASSET}"
          echo "=== engine_dir tree (top 3 levels) ==="
          find . -maxdepth 3 -type f | sed 's|^\./||'

      - name: Remove UTF-8 BOM (py only)
        shell: bash
        run: |
          set -e
          python - <<'PY'
from pathlib import Path
root = Path("engine_bin")
fixed = 0
for f in root.rglob("*.py"):
    b = f.read_bytes()
    if b.startswith(b"\xef\xbb\xbf"):
        f.write_bytes(b[3:])
        fixed += 1
print("BOM stripped files:", fixed)
PY

      - name: Run public entry
        shell: bash
        run: |
          set -e
          test -f "${MASTER_XLSX}" || (echo "MASTER not found: ${MASTER_XLSX}" && exit 1)
          mkdir -p "${OUTDIR}"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "${MASTER_XLSX}" \
            --engine_dir "${ENGINE_DIR}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -e
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "${OUTDIR}" || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: engine output update"
          git push origin "HEAD:${GITHUB_REF_NAME}"
