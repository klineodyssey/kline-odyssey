name: TX Engine Autopilot (Release Asset版-定稿)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          if [ -f "K線西遊記/kline-engine-public/requirements.txt" ]; then
            pip install -r "K線西遊記/kline-engine-public/requirements.txt"
          fi

      - name: Download engine zip from GitHub Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf engine_bin
          mkdir -p engine_bin

          # 你的 Release tag（若不是 engine-v1.0，改這行）
          TAG="engine-v1.0"
          ASSET="ENGINE_ZIP_B64.zip"

          # 下載 Release asset
          gh release download "$TAG" -p "$ASSET" -D .

          # 解壓
          unzip -q "$ASSET" -d engine_bin

          echo "=== engine_bin tree ==="
          ls -la engine_bin
          echo "======================="

          # 引擎若自帶 requirements.txt，就裝它
          if [ -f "engine_bin/requirements.txt" ]; then
            pip install -r "engine_bin/requirements.txt"
          fi

      - name: Run engine (public entry)
        run: |
          set -euo pipefail
          MASTER="K線西遊記/kline-taifex/master/台指近全.xlsx"
          OUTDIR="K線西遊記/kline-engine-public/output"
          mkdir -p "$OUTDIR"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "$MASTER" \
            --engine_dir "engine_bin" \
            --outdir "$OUTDIR"

      - name: Commit outputs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "engine: update outputs"
          git push
