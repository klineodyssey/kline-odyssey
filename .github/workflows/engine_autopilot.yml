name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "engine_bin"
      ENGINE_REF: "engine-v1.0"   # 這裡就是你的 Tag 名稱

    steps:
      - name: Checkout main (public + workflow)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Checkout engine tag into engine_bin
        uses: actions/checkout@v4
        with:
          ref: ${{ env.ENGINE_REF }}
          path: ${{ env.ENGINE_DIR }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          pip install -r "K線西遊記/kline-engine-public/requirements.txt"

      - name: Debug list (make sure engine exists)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== ENGINE_DIR tree ==="
          find "${ENGINE_DIR}" -maxdepth 3 -type f | sed 's|^\./||'
          echo "=== MASTER exists? ==="
          ls -la "${MASTER_XLSX}" || true

      - name: Strip UTF-8 BOM for engine .py
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          root = Path("engine_bin")
          cnt = 0
          for f in root.rglob("*.py"):
              b = f.read_bytes()
              if b.startswith(b"\xef\xbb\xbf"):
                  f.write_bytes(b[3:])
                  cnt += 1
          print(f"BOM strip done. fixed={cnt}")
          PY

      - name: Run public entry
        shell: bash
        run: |
          set -euo pipefail
          test -f "${MASTER_XLSX}" || (echo "MASTER not found: ${MASTER_XLSX}" && exit 1)
          mkdir -p "${OUTDIR}"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "${MASTER_XLSX}" \
            --engine_dir "${ENGINE_DIR}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "${OUTDIR}" || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "auto: engine output update"
          git push origin "HEAD:${GITHUB_REF_NAME}"
