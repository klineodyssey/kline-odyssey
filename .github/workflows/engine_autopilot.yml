name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      RELEASE_ASSET: ENGINE_ZIP_B64.zip
      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "engine_bin"

      # run_public.py 目前期待的固定檔名（你 log 裡顯示就是這個）
      EXPECTED_ENTRY: "K線西遊記_Tplus1_pm500_step1_多空運算_V3.4.3_UTF8_NO_BOM.py"

    steps:
      - name: Checkout (on branch, not detached)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          pip install -r "K線西遊記/kline-engine-public/requirements.txt"

      - name: Download engine asset (latest release)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p "${ENGINE_DIR}"

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          WANT="${RELEASE_ASSET}"

          echo "owner=${OWNER} repo=${REPO} asset=${WANT}"

          API="https://api.github.com/repos/${OWNER}/${REPO}/releases/latest"

          ASSET_URL=$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "${API}" \
            | jq -r ".assets[] | select(.name==\"${WANT}\") | .browser_download_url")

          if [ -z "${ASSET_URL}" ] || [ "${ASSET_URL}" = "null" ]; then
            echo "ERROR: asset not found in latest release: ${WANT}"
            exit 1
          fi

          echo "asset_url=${ASSET_URL}"
          curl -fL "${ASSET_URL}" -o "${ENGINE_DIR}/${WANT}"

      - name: Unzip engine asset
        shell: bash
        run: |
          set -e
          cd "${ENGINE_DIR}"
          unzip -o "${RELEASE_ASSET}"
          echo "=== engine_dir tree (after unzip) ==="
          find . -maxdepth 6 -type f | sed 's|^\./||'

      # ✅ 這步是關鍵：把引擎主程式「自動找出來」並放到 engine_bin/ 根目錄，檔名固定成 EXPECTED_ENTRY
      - name: Normalize engine entry location
        shell: bash
        run: |
          set -euo pipefail

          WANT_PATH="${ENGINE_DIR}/${EXPECTED_ENTRY}"
          if [ -f "${WANT_PATH}" ]; then
            echo "OK: entry already exists: ${WANT_PATH}"
            exit 0
          fi

          echo "Entry not found at ${WANT_PATH}"
          echo "Searching engine entry under ${ENGINE_DIR} ..."

          # 1) 先找完全相同檔名（可能在子資料夾）
          FOUND="$(find "${ENGINE_DIR}" -type f -name "${EXPECTED_ENTRY}" -print -quit || true)"

          # 2) 找不到就用模糊匹配（避免 V3.4.3 或字尾不同）
          if [ -z "${FOUND}" ]; then
            FOUND="$(find "${ENGINE_DIR}" -type f \
              \( -name "*Tplus1*pm500*step1*多空運算*.py" -o -name "*Tplus1*pm500*多空運算*.py" \) \
              -print -quit || true)"
          fi

          if [ -z "${FOUND}" ]; then
            echo "ERROR: cannot locate engine entry .py in ${ENGINE_DIR}"
            echo "Dump files:"
            find "${ENGINE_DIR}" -maxdepth 6 -type f | sed 's|^\./||'
            exit 1
          fi

          echo "FOUND entry: ${FOUND}"
          echo "Copy -> ${WANT_PATH}"
          cp -f "${FOUND}" "${WANT_PATH}"

          echo "=== engine_dir root ==="
          ls -la "${ENGINE_DIR}" | sed 's/^/  /'

      - name: Remove UTF-8 BOM (py only)
        shell: bash
        run: |
          set -e
          python - <<'PY'
          from pathlib import Path
          root = Path("engine_bin")
          cnt = 0
          for f in root.rglob("*.py"):
              b = f.read_bytes()
              if b.startswith(b"\xef\xbb\xbf"):
                  f.write_bytes(b[3:])
                  cnt += 1
          print(f"BOM strip done. fixed={cnt}")
          PY

      - name: Run public entry
        shell: bash
        run: |
          set -e
          test -f "${MASTER_XLSX}" || (echo "MASTER not found: ${MASTER_XLSX}" && exit 1)
          mkdir -p "${OUTDIR}"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "${MASTER_XLSX}" \
            --engine_dir "${ENGINE_DIR}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -e
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "${OUTDIR}" || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: engine output update"
          git push origin "HEAD:${GITHUB_REF_NAME}"
