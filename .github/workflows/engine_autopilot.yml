name: TX Engine Autopilot (Release Latest - Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "K線西遊記/kline-taifex/master/台指近全.xlsx"
      - "K線西遊記/kline-engine-public/**"
      - ".github/workflows/engine_autopilot.yml"

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      RELEASE_ASSET: ENGINE_ZIP_B64.zip
      MASTER_XLSX: "K線西遊記/kline-taifex/master/台指近全.xlsx"
      OUTDIR: "K線西遊記/kline-engine-public/output"
      ENGINE_DIR: "K線西遊記/engine_bin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps (public wrapper)
        run: |
          set -e
          python -m pip install -U pip
          pip install -r "K線西遊記/kline-engine-public/requirements.txt"
          # jq 用來解析 release JSON
          sudo apt-get update -y
          sudo apt-get install -y jq unzip

      - name: Download engine asset from latest Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest"
          echo "[debug] api=$api"

          json="$(curl -sL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$api")"

          asset_api_url="$(echo "$json" | jq -r --arg n "${RELEASE_ASSET}" '.assets[] | select(.name==$n) | .url')"

          if [ -z "$asset_api_url" ] || [ "$asset_api_url" = "null" ]; then
            echo "::error::Asset not found in latest release: ${RELEASE_ASSET}"
            echo "Assets list:"
            echo "$json" | jq -r '.assets[].name'
            exit 1
          fi

          echo "[debug] asset_api_url=$asset_api_url"

          curl -sSL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/octet-stream" \
            "$asset_api_url" -o "${RELEASE_ASSET}"

          ls -lh "${RELEASE_ASSET}"

      - name: Unzip engine asset
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${ENGINE_DIR}"
          unzip -o "${RELEASE_ASSET}" -d "${ENGINE_DIR}"
          echo "=== engine_dir tree ==="
          find "${ENGINE_DIR}" -maxdepth 3 -type f | sed 's|^\./||'

      - name: Run public entry
        shell: bash
        env:
          ENGINE_MODEL_B64: ${{ secrets.ENGINE_MODEL_B64 }}
        run: |
          set -euo pipefail
          test -f "${MASTER_XLSX}" || (echo "MASTER not found: ${MASTER_XLSX}" && exit 1)
          mkdir -p "${OUTDIR}"

          python "K線西遊記/kline-engine-public/run_public.py" \
            --master "${MASTER_XLSX}" \
            --engine_dir "${ENGINE_DIR}" \
            --outdir "${OUTDIR}"

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "kline-bot"
          git config user.email "bot@kline.odyssey"

          git add "${OUTDIR}" || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: engine output update"
          git push
