name: TX Auto Transfer

on:
  push:
    paths:
      - "raw/*.csv"
  schedule:
    - cron: "0 1 * * *"   # 每天 UTC 01:00（台灣 09:00）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install pandas openpyxl numpy

      - name: Run transfer
        run: |
          python scripts/tx_full_day_pipeline_v882_UTF8BOM.py raw/*.csv --master master/台指近全.xlsx

      - name: Commit result
        run: |
          git config --global user.name "kline-bot"
          git config --global user.email "bot@kline.odyssey"
          git add master/*.xlsx
          git commit -m "auto: update 台指近全"
          git push
          
